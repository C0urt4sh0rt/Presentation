<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="top">
      <img src="assets/logo.png" class="toplogo" alt="Amazon logo" />
      <div id="top_banner">
        <p>
          <span class="space">All</span>
          <span class="space">Today's Deals</span>
          <span class="space">Customer Service</span>
          <span class="space">Registry</span>
          <span class="space">Gift Cards</span>
          <span class="space">Sell</span>
        </p>
      </div>
    </div>
    <div id="body_container">
      <div id="holiday_banner">
        <p>Shop All Holiday Gift Cards</p>
      </div>
      <div id="holiday_box">
        <h1>Holiday Gift Guides</h1>
        <h3>Be a go-gifter</h3>
      </div>
      <div id="whiterec">
        <p class="find">
          Find the perfect gift <a href="" class="other"> shop now</a>
        </p>
        <div class="card one"></div>
        <div class="card two"></div>
        <div class="card three"></div>
        <div class="card four"></div>
      </div>
      <div id="box1"></div>
      <div class="text">
        <p>
          Play the gifting game
          <span class="space"><a href="" class="other">Shop Gaming</a></span>
        </p>
      </div>
      <div id="box2"></div>
      <div class="text">
        <p>
          The sound of Cheer
          <span class="space"
            ><a href="" class="other">Shop Audio & Accessories</a></span
          >
        </p>
      </div>
    </div>
    <footer>
      <div id="bottomban">
        <h5><a href="#" class="backup">Back to Top</a></h5>
      </div>
      <div id="botlogo">
        <image src="assets/logo.png" alt="amazon logo" class="logob" />
      </div>
    </footer>
  </body>
</html>
